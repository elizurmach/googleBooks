<div class="books-list">
    <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="search">
                <i class="fa fa-search"></i>
                <input type="text" class="form-control" placeholder="insert your querry" ng-model="querry">
                <button class="btn btn-primary" ng-click="search(1)">Search</button>
            </div>
        </div>
        <div class="pagination-container">
            <ul class="pagination">
                <li class="{{'page-item first' + (currentPage === 1 ? ' disabled' : '')}}">
                    <button class="page-link" ng-click="search(1)" aria-label="First">
                        <span aria-hidden="true">&laquo;</span>
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">First</span>
                    </button>
                </li>
                <li class="{{'page-item prev' + (currentPage <= 1 ? ' disabled' : '')}}">
                    <button class="page-link" ng-click="search(currentPage - 1)" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </button>
                </li>
                <li ng-repeat="index in indexes" class="{{'page-item' + (currentPage === index ? ' active' : '')}}">
                    <button class="page-link" ng-click="search(index)">{{index}}</button>
                </li>
                <li class="{{'page-item next' + (currentPage >= lastPage ? ' disabled' : '')}}">
                    <button class="page-link" ng-click="search(currentPage + 1)" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </button>
                </li>
                <li class="{{'page-item last' + (currentPage === lastPage ? ' disabled' : '')}}">
                    <button class="page-link" ng-click="search(lastPage)" aria-label="Last">
                        <span aria-hidden="true">&raquo;</span>
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Last</span>
                    </button>
                </li>
            </ul>
            <span class="summary">page {{currentPage}} of {{lastPage}}</span>
        </div>
    </div>
    <div class="data">
        <div ng-repeat="item in data.items">
            <div book-card item="item" favorites="favorites"></div>
        </div>
    </div>
</div>
